<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Login- RedStore</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <div class="container">
    <div class="navbar">
        <div class="logo">
            <img src="images/logo.png" width="125px">   
        </div>
     <nav>
        <ul id="MenuItems">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="regi.html">Signup</a></li>
            <li><a href="cart.html">Cart</a><li>
        </ul>    
    </nav>
        <img src="images/cart.png" width="30px" height="30px">
        <img src="images/menu.png" class="menu" onclick="menutoggle()">
        </div>
    </div>

    <!--acc page-->
    
    <div class="hero">
        <div class="form-box">
            <div class="button">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="signup()">SignUp</button>       
            </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="text" class="input-field" placeholder="Password" required>
            <input type="checkbox" class="checkbox"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <form id="signup" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="email" class="input-field" placeholder="Email ID" required>
            <input type="text" class="input-field" placeholder="Enter Passwod" required>
            <input type="checkbox" class="checkbox"><span>I agree to the terms and conditions</span>
            <button type="submit" class="submit-btn">SignUp</button>
        </form>
        </div>    
    </div>    
    <script>
        var x= document.getElementById("login");
        var y= document.getElementById("signup");
        var z= document.getElementById("btn");
        
        function signup(){
            x.style.left = "-400px";
            y.style.left = "50";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450";
            z.style.left = "0px";
        }
        
    </script>
    
</body>
</html>
